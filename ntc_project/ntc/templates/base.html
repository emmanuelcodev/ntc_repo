<!DOCTYPE html>
{%load staticfiles%}
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

        {%if note_preview%}
